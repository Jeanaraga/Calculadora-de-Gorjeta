<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="pre-result">
          <form action="" class="form-pre-result">
            <div class="first-input input-div">
              <label for="valor">Bill</label>
              <input type="number" name="valor" id="fatura" placeholder="0" class="conta"/>
            </div>
            <div class="two-input input-div">
              <label for="buttons">Select Tip %</label>
              <div class="box-buttons">
                <button value="5" class="btn-value">5%</button>
                <button value="10" class="btn-value">10%</button>
                <button value="15" class="btn-value">15%</button>
                <button value="25" class="btn-value">25%</button>
                <button value="50" class="btn-value">50%</button>
                <input
                  type="number"
                  name="custom-btn-value"
                  id="custom-btn"
                  class="btn-value"
                  placeholder="Custom"
                />
              </div>
            </div>
            <div class="three-input input-div">
              <label for="num-people">Number of People</label>
              <input type="number" name="num-people" id="num-people" placeholder="0"/>
            </div>
            <button type="submit" class="btn-submit">Calc</button>
          </form>
        </section>

        <section class="result">
          <div class="first-result">
            <div class="block-result">
              <div class="text-result">
                <h2>Tip Amount</h2>
                <span>/ person</span>
              </div>
              <div class="number-result">
                <span class="tip-amount">$0.00</span>
              </div>
            </div>
            <div class="block-result">
              <div class="text-result">
                <h2>Total</h2>
                <span>/ person</span>
              </div>
              <div class="number-result">
                <span class="total">$0.00</span>
              </div>
            </div>
          </div>
          <form class="button-reset">
            <button type="reset">Reset</button>
          </form>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jean Pedro</a>.
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
